jenkins:
  numExecutors: 2
  remotingSecurity:
    enabled: true
  authorizationStrategy:
    loggedInUsersCanDoAnything:
      allowAnonymousRead: false
  crumbIssuer:
    standard:
      excludeClientIPFromCrumb: false
  securityRealm:
    local:
      allowsSignup: false
      enableCaptcha: false
      users:
      - id: "testuser"
        password: "testuser"
      - id: "admin"
        password: "admin"

unclassified:
  location:
    url: http://localhost:8080/

tool:
  git:
    installations:
    - home: "git"
      name: "Default"
